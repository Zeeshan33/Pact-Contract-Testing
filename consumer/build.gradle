plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id "au.com.dius.pact" version "3.5.12"
}

group = 'com.pact'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testCompile("junit:junit")
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	testCompile("au.com.dius:pact-jvm-consumer-junit_2.12:3.5.12")
	testCompile("au.com.dius:pact-jvm-consumer-java8_2.12:3.5.12")
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile("au.com.dius:pact-jvm-provider-junit_2.11:3.5.12")
}


test {
	systemProperties['pact.rootDir'] = "$buildDir/pacts"
}

pact {
	publish {
		pactDirectory = "$buildDir/pacts"
		pactBrokerUrl = "http://localhost:8081/"
		pactBrokerUsername = ''
		pactBrokerPassword = ''

	}
}